<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes lift {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .box {
        animation: lift 2s ease-in-out infinite;
      }
    </style>
  </defs>
  
  <!-- Sfondo cerchio -->
  <circle cx="100" cy="100" r="95" fill="#0066CC" opacity="0.1" stroke="#0066CC" stroke-width="2"/>
  
  <!-- Scatola 1 (sollevata) -->
  <g class="box">
    <rect x="50" y="50" width="50" height="45" fill="#0066CC" stroke="#FF8C00" stroke-width="2"/>
    <rect x="50" y="50" width="50" height="10" fill="#FF8C00" opacity="0.6"/>
    <line x1="55" y1="50" x2="55" y2="95" stroke="#FF8C00" stroke-width="1" opacity="0.4"/>
    <line x1="75" y1="50" x2="75" y2="95" stroke="#FF8C00" stroke-width="1" opacity="0.4"/>
    <line x1="95" y1="50" x2="95" y2="95" stroke="#FF8C00" stroke-width="1" opacity="0.4"/>
  </g>
  
  <!-- Scatola 2 -->
  <rect x="100" y="110" width="45" height="40" fill="#FF8C00" stroke="#0066CC" stroke-width="2"/>
  <rect x="100" y="110" width="45" height="8" fill="#0066CC" opacity="0.6"/>
  <line x1="104" y1="110" x2="104" y2="150" stroke="#0066CC" stroke-width="1" opacity="0.4"/>
  <line x1="120" y1="110" x2="120" y2="150" stroke="#0066CC" stroke-width="1" opacity="0.4"/>
  
  <!-- Scatola 3 -->
  <rect x="55" y="125" width="40" height="40" fill="#0066CC" stroke="#FF8C00" stroke-width="2"/>
  <rect x="55" y="125" width="40" height="8" fill="#FF8C00" opacity="0.6"/>
  
  <!-- Frecce di movimento -->
  <path d="M 45 115 L 40 110 L 45 105" stroke="#FF8C00" stroke-width="2" fill="none"/>
  <path d="M 155 130 L 160 135 L 155 140" stroke="#0066CC" stroke-width="2" fill="none"/>
</svg>
