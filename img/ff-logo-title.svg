<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004A99;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circolare -->
  <circle cx="150" cy="150" r="140" fill="url(#bgGradient)" filter="url(#shadow)"/>
  <circle cx="150" cy="150" r="130" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  
  <!-- Testo "FF" nel cerchio -->
  <text x="150" y="175" font-size="110" font-weight="bold" text-anchor="middle" fill="#FF8C00" font-family="Arial, sans-serif" letter-spacing="5">FF</text>
  
  <!-- Testo aziendale principale -->
  <text x="320" y="110" font-size="48" font-weight="700" fill="#0066CC" font-family="Poppins, Arial, sans-serif">F.F.</text>
  <text x="320" y="165" font-size="36" font-weight="500" fill="#004A99" font-family="Poppins, Arial, sans-serif">TUTTOFARE CASA</text>
  
  <!-- Sottotitolo -->
  <text x="320" y="200" font-size="18" font-weight="400" fill="#FF8C00" font-family="Poppins, Arial, sans-serif">Manutenzione &amp; Riparazione</text>
  
  <!-- Linea decorativa -->
  <line x1="320" y1="215" x2="1100" y2="215" stroke="#FF8C00" stroke-width="2"/>
</svg>
